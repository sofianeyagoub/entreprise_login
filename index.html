<!DOCTYPE html>
<html>
<head>
	<title>Entreprise Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;800&display=swap" rel="stylesheet">
</head>
</head>
<body>
	<div class="container hq-template">
		<div class="row">
			<div class="login-block col-lg-8 col-md-7 col-sm-10 col-12">
				<div class="logo mb-5"><a href="" ><i class="far fa-building"></i>logo</a></div>
				<h3 class="mb-5">login</h3>
				<div class="form-group mb-5">
					<label>email address</label>
					<input type="email" name="" class="form-control" placeholder="hqtemplate@email.com">
				</div>
				<div class="form-group mb-3">
					<label>password</label>
					<input type="password" name="" class="form-control" placeholder="********">
				</div>
				<a href="" class="forgot">Forgot your password</a>
				<div class="login-btn"><a href="">login</a></div>
				<p>Not a member? <a href="">sign up</a></p>
			</div>
			<div class="pic-block col-lg-4 col-md-5">
				
				<img src="image/entreprise.svg"/>
				<a href="" class="logo">company name</a>
			</div>
		</div>
	</div>
<div class="copyright">
    <a href="https://www.hqtemplate.com">Developed By HQ Template</a>
</div>





<script src="https://kit.fontawesome.com/5118cb3e8d.js" crossorigin="anonymous"></script>

</body>
</html>
